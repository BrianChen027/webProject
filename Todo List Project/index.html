<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- 為了可以使用font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="icon">
            <img src="./picture/icons_checkbox_2.svg" alt="Logo">
        </div>
        <div>
            <h1>Brian's Todo List</h1>
        </div>
      </div>
    </header>

    <form>
      <input type="text" placeholder="寫些想要紀錄的事情吧" required />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button type="submit">Add into List</button>
    </form>

    <br />
    <br />

    <div class="sort">
      <button>Sort By Time</button>
    </div>

    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
